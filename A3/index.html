    function create_table(){
        var table_area=document.getElementById("table_area");
        var table=document.createElement("table");
        table.setAttribute("id","table");
        table.setAttribute("border","1");

         for (var a = 0; a<10 ; a++) {
            var tr = document.createElement("tr");
            tr.setAttribute("id",a);
            for (var b = 0; b <10 ; b++) {
                var td = document.createElement("td");
                td.setAttribute("class","td");
                td.setAttribute("id",b);
                //td.addEventListener("click",setCell.bind(null,x,y),false);
                //td.addEventListener("click",user_input(a,b));
                td.innerHTML="row1";
                tr.appendChild(td);
             }
             table.appendChild(tr);
         }
        table_area.appendChild(table);
    }

    function input_img(obj){
        var img =document.createElement("img");
        if(obj=="o"){
            img.setAttribute("src","img/4.jpg");

        }else if(obj=="h"){
            img.setAttribute("src","img/1.jpg");

        }else if(obj=="k"){
            img.setAttribute("src","img/2.jpg");

        }else if(parseInt(obj)<=9&&parseInt(obj)>=1){
            img.setAttribute("src","img/3.jpg");

        }else if (obj!= null){
            alert("Invalid object, please input again.");
        }
    }
</script>
